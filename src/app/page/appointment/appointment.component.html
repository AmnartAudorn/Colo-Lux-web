<!-- Breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <div class="bread-inner">
      <div class="row">
        <div class="col-12">
          <h2>Contact Us</h2>
          <ul class="bread-list">
            <li><a href="">Home</a></li>

          </ul>

      </div>

<!-- Start Appointment -->
<section class="appointment">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>We Are Always Ready to Help You. Contact Us</h2>
          <img src="../../../assets/img/section-img.png" alt="#" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12 ">
        <form class="form" [formGroup]="myGroup" (ngSubmit)="createAppointment()">
          <div class="row" >
            <div class="col-lg-6 col-md-6 col-12" style="height:60px">
              <div class="form-group">
                <input name="name" type="text" placeholder="Full Name" formControlName="name" />
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12" style="height:60px">
              <div class="form-group">
                <input name="nick-name" type="text" placeholder="Nick Name" formControlName="nickName" />
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12" style="height:60px">
              <div class="form-group">
                <input name="email" type="email" placeholder="Email" formControlName="email" email />
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12" style="height:60px">
              <div class="form-group">
                <input name="phone" type="text" placeholder="Phone" formControlName="phone" />
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-12" >
              <div class="form-group">
                <textarea name="details" placeholder="Write details Here....." formControlName="details"></textarea>
              </div>
            </div>
          </div>
          <div class="row" style="height:60px">
            <div class="col-lg-5 col-md-4 col-12" >
              <div class="form-group">
                <div class="button">
                  <button type="submit" class="btn">sent message</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- <div class="col-lg-6 col-md-12">
        <div class="appointment-image">
          <img src="../../../assets/img/contact-img.png" alt="#" />
        </div>
      </div> -->
    </div>
  </div>
</section>
<!-- End Appointment -->
